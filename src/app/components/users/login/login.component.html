<div class="container border border-primary">
  <br>
  <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="usuario" class="col-lg-2">Usuario</label>
      <div class="col-lg-10">
        <input type="text" formControlName="usuario" class="form-control" id="usuario" [ngClass]="{ 'is-invalid': fp['usuario'].errors }">
        @if (fp['usuario'].errors) {
          <div class="invalid-feedback">
            @if (fp['usuario'].errors['required']) {
              <div>El usuario es requerido</div>
            }
          </div>
        }
      </div>
    </div>
    <div class="form-group row">
      <label for="usuario" class="col-lg-2">Clave</label>
      <div class="col-lg-10">
        <input type="password" formControlName="clave" class="form-control" id="clave" [ngClass]="{ 'is-invalid': fp['clave'].errors }">
        @if (fp['clave'].errors) {
          <div class="invalid-feedback">
            @if (fp['clave'].errors['required']) {
              <div>La clave es requerido</div>
            }
          </div>
        }
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </form>
</div>
